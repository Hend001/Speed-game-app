<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Speedgame</h1>
    <p class="score-para">Score <span class="score">0</span></p>
    <div class="main-container">
      <div class="circle first-div"><p>0</p></div>
      <div class="circle sec-div"><p>1</p></div>
      <div class="circle third-div"><p>2</p></div>
      <div class="circle fourth-div"><p>3</p></div>
    </div>
    <button id="startButton">Start game</button>
    <button id="endButton">End game</button>
    <script src="main.js"></script>
  </body>
</html>
